apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  annotations: {}
  labels:
    name: appcat-services-read
  name: appcat:services:read
rules:
  - apiGroups:
      - ''
    resources:
      - pods
      - pods/log
      - pods/status
      - events
      - services
      - namespaces
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - apps
    resources:
      - statefulsets
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ''
    resources:
      - pods/portforward
    verbs:
      - get
      - list
      - create
  - apiGroups:
      - ''
      - project.openshift.io
    resources:
      - projects
    verbs:
      - get
